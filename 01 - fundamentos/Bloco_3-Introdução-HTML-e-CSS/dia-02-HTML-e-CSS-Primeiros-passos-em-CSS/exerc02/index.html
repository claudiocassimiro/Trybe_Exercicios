<!DOCTYPE html>

  <head>

        h1 {
            font-size: 65px;
            color: #ffaf00;
        }

        ul {
            background-color: #999999;
        }

        .newColor {
            background-color: cyan;
        }

  <body>

      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
