<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let body = document.body;

      // Exercicio 1
      let h1 = document.createElement('h1');
      h1.innerText = 'Exercício 5.2 - JavaScript DOM';
      body.appendChild(h1);

      // Exercicio 2
      let main = document.createElement('main');
      main.className = 'main-content';
      body.appendChild(main);

      // Exercicio 3
      let section = document.createElement('section');
      section.className = 'center-content';
      main.appendChild(section);

      // Exercicio 4
      let paragraph = document.createElement('p');
      paragraph.innerText = 'Olá, mundo!';
      section.appendChild(paragraph);

      // Exercicio 5
      let section2 = document.createElement('section');
      section2.className = 'left-content';
      main.appendChild(section2);

      // Exercicio 6
      let section3 = document.createElement('section');
      section3.className = 'right-content';
      main.appendChild(section3);

      // Exercicio 7
      let image = document.createElement('img');
      image.src = 'https://picsum.photos/200';
      section2.appendChild(image);

      // Exercicio 8
      let list = document.createElement('ul');

      for (let index = 1; index < 11; index += 1) {
        let listItem = document.createElement('li');
        listItem.innerText = index;
        listItem.className = 'list-item';
        list.appendChild(listItem);
      }

      section3.appendChild(list);

      // Exercicio 9
      let h3_1 = document.createElement('h3');
      let h3_2 = document.createElement('h3');
      let h3_3 = document.createElement('h3');

      h3_1.innerText = 'Esse site parece a foto';
      h3_2.innerText = 'Do album Senhas de';
      h3_3.innerText = 'Adriana Calcanhotto';

      main.appendChild(h3_1);
      main.appendChild(h3_2);
      main.appendChild(h3_3);

      // Agora que você criou muita coisa, vamos fazer algumas alterações e remoções:

      // Exercicio 1
      h1.className = 'title';

      // Exercicio 2
      h3_1.className = 'description';
      h3_2.className = 'description';
      h3_3.className = 'description';

      // Exercicio 3
      main.removeChild(section2);

      // Exercicio 4
      section3.style.marginRight = 'auto';

      // Exercicio 5
      main.style.backgroundColor = 'green';

      // Exercicio 6
    list.lastChild.remove();
    list.lastChild.remove();
    </script>
  </body>
</html>
